<!DOCTYPE html>

<html>
  <head>
    <title>QGS Technologies Ltd.</title>
    <link href="dist/css/site.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="qgs__nav small-12 columns">
      <div><img class="qgs__logo" src="dist/img/QGSLogo_SolidBold.png"/>
      <ul class="vertical medium-horizontal float-right menu">
        <li><a href="#aboutus">About Us</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#updates">Updates</a></li>
        <li><a href="#careers">Careers</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
    <!-- Hero Stuff -->
    <section>
      <div class="qgs__map small-12">
        <div id="hero-map"></div>
      </div>
      <div class="qgs__hero">
        <div >
          <div class="small-12 columns">
            <div class="lead-text">
              <h1><span class="capital"><span class="typing-effect">Political</span> Data</span></h1>
              <h2><span class="italics">for</span> <span class="capital">Asset Managers</span></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
        
  
     <form>
          <div class="row expanded">
            <div class="columns">
              <h4>Contact Us</h4>
            </div>
          </div>
    
          <div class="row expanded">
            <div class="small-12 medium-6 columns">
              <label>First Name
                <input type="text">
              </label>
            </div>
            <div class="small-12 medium-6 columns">
              <label>Last Name
                <input type="text">
              </label>
            </div>
            
            <div class="small-12 medium-6 columns">
              <label>Email
                <input type="Email">
              </label>
            </div>
            
              <div class="small-12 medium-6 columns">
              <label>Phone Number
                <input type="Phone Number">
              </label>
            </div>
            
          </div>
    
          <div class="row expanded">
            <div class="small-12 columns">
              <label>Your message
                <textarea></textarea>
              </label>
            </div>
          </div>
    
          <div class="row expanded">
            <div class="small-12 columns">
              <fieldset class="fieldset">
                <legend>When should we contact you?</legend>
                <input id="contact1" type="radio" value="morning"><label for="contact1">Morning</label>
                <input id="contact2" type="radio" value="evening"><label for="contact2">Evening</label>
              </fieldset>
    
              <p>Would you like to sign up for the QGS weekly updates?</p>
              <div class="switch large">
                <input type="checkbox" class="switch-input" id="mySwitch" name="mySwitch">
                <label class="switch-paddle" for="mySwitch">
                  <span class="show-for-sr">My Switch Option</span>
                  <span class="switch-active" aria-hidden="true">Yes</span>
                  <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
              </div>
    
              <input type="submit" class="button expanded hollow" value="Submit">
    
            </div>
          </div>
        </form>
      
    <!-- BlogRoll -->
    <section id="updates">
      <div id="blogroll"></div>
    </section>


    <script src="dist/js/foundation-scripts.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
